{% extends "common/base.side.html" %}

{% block title %}
    操作日志记录
{% endblock %}

{% block rcontent %}
    <table class="table table-hover table-striped table-bordered table-condensed">
        <tr>
            <th>操作类型</th>
            <th>操作人</th>
            <th>操作时间</th>
            <th>操作日志</th>
        </tr>

        {% for i in lPage %}
            <tr style="font-size: 13px;">
                <td>{{ i.mode }} </td>
                <td>{{ i.username }} </td>
                <td>{{ i.time }} </td>
                <td>{{ i.note }} </td>
            </tr>
        {% endfor %}

    </table>

    {% include "common/paginator.html" %}
{% endblock %}
